<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3" id="div1">
        <h1 class="card-title text-left mb-2">To-Do List</h1>
        <div class="container mt-5">
            <div class="card card2">
              <div class="card-body">
                <form>
                  <div class="custom-input-group mb-3">
                    <input type="text" class="form-control input1 input-field" id="task" placeholder="Add a new task" aria-label="Add a new task" name="task1" aria-describedby="button-addon2" required>
                    <div class="button-group">
                      <button class="btn btn-primary mt-2  btn-add" type="submit" id="button1">Add</button>
                      <div style="display: inline-block; width: 10px;"></div>
                      <button class="btn btn-secondary mt-2 btn-clear" type="button" id="clear">Clear</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
      </div>
      
  
  <div class="container mt-3" id="main">
  
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</body>
</html>
