<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-md-6">
            <div class="card todo-card">
              <div class="card-header todo-header">To-Do List</div>
              <div class="card-body" id="main">
                <!-- To-Do items will be displayed here -->
              </div>
              <div class="card-footer todo-footer">
                <form id="addForm">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="task"
                      placeholder="Add a new task"
                      aria-label="Add a new task"
                      name="task1"
                      aria-describedby="button-addon2"
                      required
                    />
                    <button class="btn btn-primary" type="submit" id="button1">
                      Add
                    </button>
                  </div>
                </form>
                <button id="clear" class="btn btn-warning mt-3">
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
